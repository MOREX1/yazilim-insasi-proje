<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orman Turu - Doğa</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ثيم أخضر وأبيض */
        :root { --primary: #2e7d32; --bg: #ffffff; --text: #333; }
        body { background-color: var(--bg); color: var(--text); margin: 0; font-family: 'Roboto', sans-serif; }

        /* زر العودة */
        .back-btn { position: absolute; top: 20px; left: 20px; color: white; text-decoration: none; font-size: 1.2rem; z-index: 100; display: flex; align-items: center; gap: 10px; text-shadow: 0 0 5px black; }
        
        /* Hero للصورة */
        .page-hero {
            height: 60vh;
            background: linear-gradient(to bottom, transparent, #ffffff), url('https://cdnuploads.aa.com.tr/uploads/Contents/2016/04/04/thumbs_b_c_7754680f9ebc68b2f21b1720f72a3bfa.jpg');
            background-size: cover; background-position: center;
            display: flex; align-items: flex-end; padding-bottom: 50px; justify-content: center;
        }

        .page-hero h1 { font-family: 'Oswald'; font-size: 4rem; color: var(--primary); text-transform: uppercase; margin: 0; }

        /* التفاصيل */
        .content { max-width: 800px; margin: 0 auto; padding: 40px 20px; text-align: center; }
        .desc { font-size: 1.2rem; line-height: 1.8; color: #555; margin-bottom: 40px; }
        
        .features { display: flex; justify-content: space-around; flex-wrap: wrap; gap: 20px; margin-bottom: 50px; }
        .feat-box { background: #f9f9f9; padding: 20px; border: 1px solid #eee; border-radius: 10px; width: 150px; box-shadow: 0 5px 10px rgba(0,0,0,0.05); }
        .feat-box i { font-size: 2rem; color: var(--primary); margin-bottom: 10px; }
        
        /* زر الواتساب */
        .whatsapp-btn {
            background: var(--primary); color: white; text-decoration: none; padding: 15px 40px; font-size: 1.2rem;
            font-weight: bold; border-radius: 5px; box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3); display: inline-block; transition: 0.3s;
        }
        .whatsapp-btn:hover { background: #1b5e20; transform: translateY(-3px); }

        @media (max-width: 768px) { .page-hero h1 { font-size: 2.5rem; } }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Geri Dön</a>

    <div class="page-hero">
        <h1>Doğanın Sesi</h1>
    </div>

    <div class="content">
        <p class="desc">
            Şehrin kaosundan kaçıp ormanın huzuruna sığın. 
            Çamurlu yollar, kuş sesleri ve temiz hava eşliğinde off-road deneyimi yaşa. 
            Doğayla baş başa kalmak isteyenler için mükemmel bir kaçış.
        </p>

        <div class="features">
            <div class="feat-box"><i class="fas fa-clock"></i><br>1-2 Saat</div>
            <div class="feat-box"><i class="fas fa-tree"></i><br>Off-Road</div>
            <div class="feat-box"><i class="fas fa-leaf"></i><br>Huzur</div>
        </div>

        <a href="https://wa.me/905551234567?text=Merhaba,%20Orman%20Turu%20hakkında%20bilgi%20almak%20istiyorum." target="_blank" class="whatsapp-btn">
            <i class="fab fa-whatsapp"></i> WhatsApp ile Planla
        </a>
    </div>
</body>
</html>
