<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrenalin Motosiklet Turları</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS الأساسي */
        :root { --primary: #ff6b00; --dark: #1a1a1a; --light: #f4f4f4; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--light); color: #333; }

        /* Header */
        header { background-color: var(--dark); color: white; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Oswald'; font-size: 1.8rem; color: var(--primary); text-transform: uppercase; }
        nav ul { display: flex; gap: 20px; list-style: none; }
        nav a { color: white; text-decoration: none; transition: 0.3s; }
        nav a:hover { color: var(--primary); }

        /* Hero Video */
        .hero { position: relative; height: 80vh; display: flex; align-items: center; justify-content: center; text-align: center; color: white; overflow: hidden; }
        .hero video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 0; }
        .hero-content { position: relative; z-index: 1; }
        .hero h1 { font-family: 'Oswald'; font-size: 4rem; text-transform: uppercase; margin-bottom: 1rem; }
        
        /* البطاقات */
        .section { padding: 4rem 10%; }
        .section-title { text-align: center; font-family: 'Oswald'; font-size: 2.5rem; margin-bottom: 3rem; }
        .tours-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        
        .tour-card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: 0.3s; }
        .tour-card:hover { transform: translateY(-10px); }
        .tour-img { height: 250px; width: 100%; object-fit: cover; }
        .tour-info { padding: 1.5rem; }
        .tour-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5rem; }
        
        /* الزر الجديد للانتقال للصفحات */
        .btn-link { 
            display: block; width: 100%; padding: 12px; margin-top: 15px;
            text-align: center; text-decoration: none; font-weight: bold; border-radius: 5px; color: white; transition: 0.3s; 
        }
        
        /* ألوان الأزرار حسب الثيم */
        .btn-red { background-color: #d32f2f; } /* أحمر للبسفور */
        .btn-red:hover { background-color: #b71c1c; }
        
        .btn-green { background-color: #2e7d32; } /* أخضر للغابة */
        .btn-green:hover { background-color: #1b5e20; }

        /* تجاوب الجوال */
        @media (max-width: 768px) {
            header { flex-direction: column; }
            nav ul { margin-top: 10px; }
            .hero h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Adrenalin<span style="color:white">Moto</span></div>
        <nav>
            <ul>
                <li><a href="#">Anasayfa</a></li>
                <li><a href="#tours">Turlar</a></li>
                <li><a href="#contact">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <video autoplay muted loop playsinline>
            <source src="https://joy1.videvo.net/videvo_files/converted/2018_07/large_mp4/180607_A_064.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Sınırları Zorla</h1>
            <p style="font-size: 1.2rem;">İstanbul'un en heyecanlı motosiklet turları.</p>
        </div>
    </section>

    <section class="section" id="tours">
        <h2 class="section-title">Tur Seçenekleri</h2>
        <div class="tours-grid">
            
            <div class="tour-card">
                <img src="https://images.unsplash.com/photo-1566373832360-6a56658d5c48?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" class="tour-img">
                <div class="tour-info">
                    <h3 class="tour-title">Boğaz Turu</h3>
                    <p>Gece sürüşü, şehir ışıkları ve hız tutkusu.</p>
                    <a href="bogaz.html" class="btn-link btn-red">DETAYLARI İNCELE <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>

            <div class="tour-card">
                <img src="https://images.unsplash.com/photo-1449426468159-d96dbf08f19f?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" class="tour-img">
                <div class="tour-info">
                    <h3 class="tour-title">Orman Turu</h3>
                    <p>Doğa, sessizlik ve off-road deneyimi.</p>
                    <a href="orman.html" class="btn-link btn-green">DETAYLARI İNCELE <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
